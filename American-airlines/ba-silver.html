    <body>



        <header class="fullwidth fullwidth-sm header">
            <div class="container">
                <a href="https://www.aa.com" class="logo"><img src="/assets/images/logo.png" alt="American Airlines"></a>
            </div>
        </header> 

        <img src="/assets/images/red-line.png" class="red-line hidden-xs">
        <section class="fullwidth-np">
            <div class="container">
                <img src="/assets/images/above.gif" class="img-responsive hidden-xs">
                <img src="/assets/images/above-beyond.jpg" class="img-responsive visible-xs">
                <h2>Guest Registration</h2>
            </div>
        </section>
        
        <section class="fullwidth">
            <div class="container">

                <form class="form-guest form-validate" action="send.php" method="post" data-bv-message="Please Complete Required Fields">
                    <!-- <p class="help-block required-fields" style="display:none;">Please complete required fields</p> -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="first_name" data-bv-notempty="true" data-bv-notempty-message="First name is required" placeholder="First name"><!-- <span class="required">*</span> -->
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="last_name" data-bv-notempty="true" data-bv-notempty-message="Last name is required" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="company" data-bv-notempty="true" data-bv-notempty-message="Company is required" placeholder="Company">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" data-bv-emailaddress="true" data-bv-emailaddress-message="Invalid email address" data-bv-notempty="true" data-bv-notempty-message="Email address is required" placeholder="Email">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="address" placeholder="Address" data-bv-notempty="true" data-bv-notempty-message="Address is required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="address2">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="postcode" placeholder="Postcode" data-bv-notempty="true" data-bv-notempty-message="Postcode is required">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" name="phone" data-bv-phone="true" data-bv-phone-country="GB" data-bv-phone-message="Please enter a valid phone number" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>
                    <!-- <p class="mandontory">* Mandatory Field</p> -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="checkbox">
                                   <input type='checkbox' name='guest' value='1' id="guest"/><label for="guest"></label> 
                                   <span>Bringing a guest</span>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                    <input type='checkbox' name='terms' value='1' id="terms" data-bv-notempty="true" data-bv-notempty-message="Please accept our Terms & Conditions"/><label for="terms"></label> 
                                    <span>I have read and accept the <a href="/tscs-2.html">Terms & Conditions</a></span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-form">Submit</button>
                </form> 

            </div>
        </section>
